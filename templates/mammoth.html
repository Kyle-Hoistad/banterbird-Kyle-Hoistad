<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <img src="https://i.imgflip.com/9g8zp9.jpg">
    <title>Mammoth</title>
    <script src="/static/js/app.js" defer></script>
</head>
<body>
    <h1>Secret Mammoth Page</h1>
    <div>
        Logged in as: <strong id="username">unknown</strong>
        <br>
        <br>
        <a href="/login"><input type="button" value="Login"></a>
        <a href="/"><input type="button" value="Back to normalcy"></a>
    </div>
    <div>
        <h3>New Post</h3>
        <textarea id="postInput" placeholder="What's on your mind?"></textarea><br>
        <br>
        <button onclick="submitPost()">Banter</button>
    </div>
    <hr>
    <h3>Feed</h3>
    <div id="feed"></div>

    <template id="post-template">
        <div class="post">
            <p><strong class="username"></strong>: <span class="message"></span></p>
            <small class="timestamp"></small>
            <hr>
        </div>
    </template>
    <script>
        document.getElementById("username").innerText = localStorage.getItem("username");
    </script>
</body>
</html>
