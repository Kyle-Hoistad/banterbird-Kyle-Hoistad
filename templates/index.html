<!DOCTYPE html>
<html>
<head>
    <img src="https://media.tenor.com/8RUiT04ukYwAAAAM/bird-scream-bird-epic-epic.gif">
    <title>Banterbird</title>
    <script src="/static/js/app.js" defer></script>
</head>
<body>
    <h1>Banterbird</h1>
    <div>
        Logged in as: <strong id="username">Jimmy Johnson</strong>
        <br>
        <a href="login.html"><input type="button" value="Login"></a>
    </div>
    <div>
        <h3>New Post</h3>
        <textarea id="postInput" placeholder="What's on your mind?"></textarea><br>
        <button onclick="submitPost()">Banter</button>
    </div>
    <hr>
    <h3>Feed</h3>
    <div id="feed"></div>

    <template id="post-template">
        <div class="post">
            <p><strong class="username"></strong>: <span class="message"></span></p>
            <small class="timestamp"></small>
            <hr>
        </div>
    </template>
</body>
</html>
